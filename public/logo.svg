<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="cap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0E7FF"/>
      <stop offset="100%" stop-color="#C7D2FE"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="4" y="4" width="112" height="112" rx="24" fill="url(#bg)"/>
  <!-- Graduation cap body -->
  <polygon points="60,30 20,50 60,70 100,50" fill="url(#cap)"/>
  <!-- Cap brim shadow -->
  <polygon points="60,70 100,50 100,56 60,76 20,56 20,50" fill="#A5B4FC" opacity="0.5"/>
  <!-- Tassel string -->
  <line x1="60" y1="30" x2="85" y2="30" stroke="#FBBF24" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="85" y1="30" x2="85" y2="50" stroke="#FBBF24" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Tassel end -->
  <circle cx="85" cy="52" r="3" fill="#FBBF24"/>
  <!-- AI circuit nodes -->
  <circle cx="40" cy="85" r="4" fill="#34D399"/>
  <circle cx="60" cy="90" r="4" fill="#34D399"/>
  <circle cx="80" cy="85" r="4" fill="#34D399"/>
  <!-- Circuit lines -->
  <line x1="40" y1="85" x2="60" y2="90" stroke="#34D399" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="90" x2="80" y2="85" stroke="#34D399" stroke-width="2" stroke-linecap="round"/>
  <!-- Connecting cap to circuit -->
  <line x1="60" y1="76" x2="60" y2="86" stroke="#34D399" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.6"/>
</svg>
